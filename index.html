<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A local weather app for a Free Code Camp challenge.">
		<title>Local Weather - Powered by Dark Sky</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:300%7CBaloo+Bhaina">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/weather-icons.min.css">
		<link rel="stylesheet" href="styles/weather-icons-wind.min.css">
	</head>
	<body>
		<main class="container-fluid">
			<div id="weatherPanel" class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-3 text-right">
							<span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
						</div>
						<div class="col-xs-6">
							<h1>Local Weather</h1>
						</div>
						<div class="col-xs-3 text-left">
							<span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="row">
								<div class="col-xs-12">
									<i id="mainIcon" class="wi wi-alien"></i>
								</div>
							</div>
							<div class="row">
								<div id="location" class="col-xs-12">
									Location: Unknown
								</div>
							</div>
						</div>
						<div id="conditions" class="col-xs-5 col-xs-offset-1">
							<div id="temperature">
								<i class="wi wi-thermometer"></i>
							</div>
							<div id="humidity">
								<i class="wi wi-humidity"></i>
							</div>
							<div id="wind">
								<i class="wi wi-wind from-180-deg"></i>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="forecast" class="col-xs-12">
							Waiting for data...
						</div>
					</div>
					<div class="row">
						<div class="col-xs-5">
							<button id="celsius" class="btn"><i class="wi wi-celsius"></i></button>
						</div>
						<div class="col-xs-2">
							<span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
						</div>
						<div class="col-xs-5">
							<button id="fahrenheit" class="btn"><i class="wi wi-fahrenheit"></i></button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
